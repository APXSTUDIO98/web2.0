<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover; 
            background-repeat: no-repeat;
            transition: background-color 2s ease-in-out, background-image 2s ease-in-out; /* Smooth transitions */
            overflow: hidden;
        }

        #content {
            text-align: center;
        }

        #surprise-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #dc06ca;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #surprise-button:hover {
            transform: scale(1.1);
        }

        #birthday-message {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
          
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000000;
        }

        #final-image { 
            display: none;
            max-width: 500px;
            margin-left: 50px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: rise 5s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            20%{
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body style="background-image: url('meow.jpg');">

    <div id="content">
        <button id="surprise-button">Click for Surprise?</button>
        <div id="birthday-message">Happy Birthday Athena! and Drink more water!!</div>
        <img id="final-image" src="Athna_present.jpg" alt="Final Image">
    </div>

    <script>
        const button = document.getElementById('surprise-button');
        const message = document.getElementById('birthday-message');
        const finalImage = document.getElementById('final-image');
        const body = document.body;

        button.addEventListener('click', () => {
            body.style.backgroundImage = "none"; 
            body.style.backgroundColor = "lightblue"; 
            message.style.display = 'block';
            finalImage.style.display = 'block';

             setTimeout(() => {
                message.style.opacity = 1;
                finalImage.style.opacity = 1;
            }, 50);

            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(bubble);
            }
            button.style.display = "none";
        });
    </script>
</body>
</html>
